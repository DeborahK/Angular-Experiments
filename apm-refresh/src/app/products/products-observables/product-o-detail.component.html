<div class="card">
  <span class="fa fa-spinner spinner"
        *ngIf="loading$ | async"></span>
  <div class="card-header">
    {{pageTitle$ | async}}
  </div>

  <ng-container *ngIf="!(loading$ | async)">
    <div class="card-body"
         *ngIf="product$ | async as product">

      <div class="row">

        <div class="col-md-8">
          <div class="row">
            <div class="col-md-3">Name:</div>
            <div class="col-md-6">{{product.productName}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Code:</div>
            <div class="col-md-6">{{product.productCode}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Description:</div>
            <div class="col-md-6">{{product.description}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Availability:</div>
            <div class="col-md-6">{{product.releaseDate}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Price:</div>
            <div class="col-md-6">{{product.price|currency:"USD":"symbol"}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">5 Star Rating:</div>
            <div class="col-md-6">
              <pm-star [rating]="product.starRating">
              </pm-star>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">Category:</div>
            <div class="col-md-6">{{product.category}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Tags:</div>
            <div class="col-md-6">{{product.tags}}</div>
          </div>
        </div>

        <div class="col-md-4"
             *ngIf="product.imageUrl">
          <img class="center-block img-responsive"
               [style.height.px]="150"
               [style.margin.px]="2"
               [src]="product.imageUrl"
               [title]="product.productName">
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-4">
          <button class="btn btn-outline-secondary me-3"
                  style="width:80px"
                  [routerLink]="['/products/O']">
            <i class="fa fa-chevron-left"></i> Back
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</div>
