<div class="card">
  <div class="card-header">
    {{pageTitle()}}
  </div>

  <div class="card-body"
       *ngIf="product && detail">

    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-3">Name:</div>
          <div class="col-md-6">{{product.productName}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Code:</div>
          <div class="col-md-6">{{product.productCode}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Description:</div>
          <div class="col-md-6">{{product.description}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Price:</div>
          <div class="col-md-6">{{product.price|currency:"USD":"symbol"}}</div>
        </div>
      </div>

      <div class="col-md-4"
           *ngIf="includeImage && product.imageUrl">
        <img class="center-block img-responsive"
             [style.height.px]="imageWidth"
             [style.margin.px]="2"
             [src]="product.imageUrl"
             [title]="imageTitle">
      </div>
    </div>

  </div>
</div>
